<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>magzine</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #d9c1c1; 
        padding: 40px 20px; 
      }

      
      .gallery-title {
        text-align: center; 
        color: rgb(22, 21, 21); 
        font-size: 42px; 
        margin-bottom: 40px; 
      }

      
      .gallery-grid {
        display: grid; 
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        grid-template-rows: auto;
        
        gap: 20px; 
        max-width: 1400px; 
        margin: 0 auto; 
      }

      
      .gallery-item {
        position: relative; 
        overflow: hidden; 
        border-radius: 12px; 
        cursor: pointer; 
        aspect-ratio: 1; 
        background-color: #2c2c2c; 
      }


      .gallery-img {
        width: 100%; 
        height: 100%; 
        object-fit: cover; 
        transition: 0.5s; 
      }

    .large-gallery-img {
      grid-column:span 2 ;
    }

    

      
      .gallery-item:hover .gallery-img {
        transform: scale(1.15); 
      }

      
      .gallery-overlay {
        position: absolute; 
        top: 0; 
        left: 0;
        width: 100%;
        height: 100%; 
        background-color: rgba(0, 0, 0, 0.7); 
        display: flex; 
        flex-direction: column; 
        justify-content: center; 
        align-items: center; 
        opacity: 0; 
        transition: 1s; 
      }

      
      .gallery-item:hover .gallery-overlay {
        opacity: 1; 
      }

      
      .overlay-title {
        color: white; 
        font-size: 24px; 
        font-weight: bold; 
        margin-bottom: 10px; 
        transform: translateY(60px); 
        transition: 0.3s 0.1s; 
      }

    
      .gallery-item:hover .overlay-title {
        transform: translateY(0); 
      }

      
      .overlay-description {
        color: #ddd; 
        font-size: 14px; 
        transform: translateY(20px); 
        transition: 0.3s 0.2s; 
      }

      
      .gallery-item:hover .overlay-description {
        transform: translateY(0); 
      }

      
      @media (max-width: 600px) {
        .gallery-title {
          font-size: 28px; 
        }

        .gallery-grid {
          grid-template-columns: 1fr; 
          gap: 15px; 
        }
        .large-gallery-img{grid-column: span 1;}

        body {
          padding: 30px 20px; 
        }

        .overlay-title {
          font-size: 40px; 
        }
      }

      
      @media (min-width: 601px) and (max-width: 900px) {
        .gallery-grid {
          grid-template-columns: repeat(2, 1fr); 
        }
      }.large-gallery-img{grid-column: span 2;}

      
      @media (min-width: 901px) {
        .gallery-grid {
          grid-template-columns: repeat(3, 1fr); 
        }
      }
    </style>
  </head>
  <body>
    
    <h1 class="gallery-title">Photography Magzine</h1>

    <!-- Gallery Grid -->
    <div class="gallery-grid">
      <!-- Gallery Item 1 -->
      <div class="gallery-item .large-gallery-img">
        <img
          src="https://i5.walmartimages.com/seo/Allenjoy-Tropical-Sea-Beach-Background-For-Photography-Vinyl-Sky-Palm-Tree-Summer-Holiday-Nature-Scenery-Photo-Studio-Backdrop_4d402efc-738f-4573-94e6-33e7c96422b8.c6bea62babcc90cf39d9dd38bb66c086.webp?odnHeight=573&odnWidth=573&odnBg=FFFFFF"
          alt="Mountain"
          class="gallery-img"
        />
        <div class="gallery-overlay">
          <h3 class="overlay-title">Beach</h3>
          <p class="overlay-description">Nature Photography</p>
        </div>
      </div>

      <!-- Gallery Item 2 -->
      <div class="gallery-item">
        <img
          src="https://tse3.mm.bing.net/th/id/OIP.nKc0BH_t6LAViz3N2SedfAHaE7?pid=Api&h=220&P=0"
          alt="greenland"
          class="gallery-img"
        />
        <div class="gallery-overlay">
          <h3 class="overlay-title">green land</h3>
          <p class="overlay-description">Photography</p>
        </div>
      </div>

      <!-- Gallery Item 3 -->
      <div class="gallery-item">
        <img
          src="https://tse2.mm.bing.net/th?id=OIF.%2b3lZ7hCn96gjFAZ4mGmVdg&pid=Api&h=220&P=0"
          alt="desert"
          class="gallery-img"
        />
        <div class="gallery-overlay">
          <h3 class="overlay-title">desert</h3>
          <p class="overlay-description">Landscape</p>
        </div>
      </div>

      <!-- Gallery Item 4 -->
      <div class="gallery-item ">
        <img
          src="https://static.vecteezy.com/system/resources/previews/070/010/436/non_2x/serene-winter-landscape-at-sunrise-with-snow-covered-trees-and-mountains-in-the-background-photo.jpg"
          alt="Forest"
          class="gallery-img"
        />
        <div class="gallery-overlay">
          <h3 class="overlay-title">snow hill</h3>
          <p class="overlay-description">Nature</p>
        </div>
      </div>

      <!-- Gallery Item 5 -->
      <div class="gallery-item">
        <img
          src="https://cdn.pixabay.com/photo/2017/06/30/11/17/tree-2458047_960_720.png"
          alt="Sunset"
          class="gallery-img"
        />
        <div class="gallery-overlay">
          <h3 class="overlay-title">Golden Sunset</h3>
          <p class="overlay-description">Evening Sky</p>
        </div>
      </div>

      <!-- Gallery Item 6 -->
      <div class="gallery-item">
        <img
          src="https://static.vecteezy.com/system/resources/previews/070/111/270/large_2x/bird-nest-with-eggs-on-branch-spring-wildlife-photo.jpg"
          alt="forest"
          class="gallery-img"
        />
        <div class="gallery-overlay">
          <h3 class="overlay-title">bird nesst</h3>
          <p class="overlay-description">forest</p>
        </div>
      </div>
    </div>
  </body>
</html>
