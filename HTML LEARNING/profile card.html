

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <style>
      body {
        margin: 0; 
        padding: 0px; 
        font-family: 'Times New Roman', Times, serif;
        background:linear-gradient(
          135deg,
          #72b2e4,
          #92e1e2
        ); 
        min-height: 100vh;
        display: flex; 
        justify-content: center; 
        align-items:center; 
      }

      
      .profile-card {
        background: linear-gradient(
          135deg,
          hsl(25, 73%, 73%) 0%,
          #c2edc2 100%
        ); 
        width: 350px; 
        border-radius: 30px; 
        padding: 30px; 
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        text-align: center;
        font-family: 'calibri';
    
      }

      
      .profile-image {
        width: 120px; 
        height: 120px; 
        border-radius: 50%;  
        border: 5px solid #91613f;
        margin-bottom: 20px; 
        justify-content: left;
      }

      .name {
        font-size: 26px; 
        font-family: Georgia;
        color: #333; 
        margin: 10px 0; 
        font-weight: bold; 
      }

      
      .profession {
        color: #140902; 
        font-size: 16px;
        margin-bottom: 15px; 
        font-weight: 500;
        font-size: 18px;
      }

      
      .description {
        color: #4c13c6b6; 
        line-height: 1.6; 
        margin-bottom: 20px; 
        font-size: 16px;
        font-weight: 700;
      }

      
      .contact-btn {
        background-color: #4bac7d; 
        color: white; 
        padding: 12px 30px; 
        border: none; 
        border-radius: 25px; 
        font-size: 16px; 
        cursor: pointer; 
        transition: 0.5s; 
      }

      
      .contact-btn:hover {
        background-color: #79a341; 
        transform: translateY(-5px); 
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); 
      }
    </style>
  </head>
  <body>
    
    <div class="profile-card">

      <img
        src="LOKESH.jpg"
        alt="Profile Picture"
        class="profile-image"
      />

      
      <h2 class="name">Lokesh Nandkar</h2>

      
      <p class="profession">Student of Information Technology</p>

      
      <p class="description">
       Simple boy with humble heart, like to hear song
       studing in Mathurdas mohta collage of science 
       expert in maths, Intersted in learning something New
       
       </p>

      
      <button class="contact-btn">Contact Me</button>
    </div>
  </body>
</html>
