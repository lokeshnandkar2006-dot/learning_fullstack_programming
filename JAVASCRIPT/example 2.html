<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Grade Calculator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 500px;
        width: 100%;
        text-align: center;
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        color: #7c8ce5;
        margin-bottom: 10px;
        font-size: 2.5rem;
        font-weight: 600;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 1rem;
      }

      .grade-info {
        background: #f8f9ff;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 30px;
        border-left: 4px solid #667eea;
      }

      .grade-info h3 {
        color: #333;
        margin-bottom: 15px;
        font-size: 1.1rem;
      }

      .grade-scale {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        text-align: left;
      }

      .grade-item {
        display: flex;
        align-items: center;
        font-size: 0.95rem;
        color: #666;
      }

      .grade-badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 38px;
        height: 38px;
        border-radius: 50%;
        color: white;
        font-weight: 700;
        margin-right: 12px;
        font-size: 1rem;
        flex-shrink: 0;
      }

      .badge-a {
        background: #10b981;
      }
      .badge-b {
        background: #3b82f6;
      }
      .badge-c {
        background: #f59e0b;
      }
      .badge-fail {
        background: #ef4444;
      }

      .input-group {
        margin-bottom: 25px;
      }

      input[type="number"] {
        width: 100%;
        padding: 15px 20px;
        font-size: 1.1rem;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        outline: none;
        transition: all 0.3s ease;
        text-align: center;
      }

      input[type="number"]:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      }

      button {
        width: 100%;
        padding: 15px;
        font-size: 1.1rem;
        font-weight: 600;
        color: white;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
      }

      button:active {
        transform: translateY(0);
      }

      #result {
        margin-top: 25px;
        padding: 20px;
        border-radius: 12px;
        font-size: 1.5rem;
        font-weight: 700;
        min-height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }

      #result.show {
        animation: slideIn 0.5s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .grade-a {
        background: linear-gradient(135deg, #10b981, #059669);
        color: white;
      }

      .grade-b {
        background: linear-gradient(135deg, #3b82f6, #2563eb);
        color: white;
      }

      .grade-c {
        background: linear-gradient(135deg, #f59e0b, #d97706);
        color: white;
      }

      .grade-fail {
        background: linear-gradient(135deg, #ef4444, #dc2626);
        color: white;
      }

      .error {
        background: #fee2e2;
        color: #dc2626;
        border: 2px solid #fecaca;
      }

      @media (max-width: 480px) {
        .container {
          padding: 25px;
        }

        h1 {
          font-size: 2rem;
        }

        .grade-scale {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Grade Calculator</h1>
      <p class="subtitle">Enter your marks to calculate your grade</p>

      <div class="grade-info">
        <h3>Grading Scale</h3>
        <div class="grade-scale">
          <div class="grade-item">
            <span class="grade-badge badge-a">A</span>
            <span>90 - 100 marks</span>
          </div>
          <div class="grade-item">
            <span class="grade-badge badge-b">B</span>
            <span>75 - 89 marks</span>
          </div>
          <div class="grade-item">
            <span class="grade-badge badge-c">C</span>
            <span>50 - 74 marks</span>
          </div>
          <div class="grade-item">
            <span class="grade-badge badge-fail">F</span>
            <span>Below 50 marks</span>
          </div>
        </div>
      </div>

      <div class="input-group">
        <input
          type="number"
          id="marks"
          placeholder="Enter marks (0-100)"
          min="0"
          max="100"
        />
      </div>

      <button id="check">Calculate Grade</button>

      <div id="result"></div>
    </div>

    <script>
      document.getElementById("check").addEventListener("click", function () {
        let marks = Number(document.getElementById("marks").value);
        let resultDiv = document.getElementById("result");
        let grade;
        let gradeClass;

        // Reset classes
        resultDiv.className = "";

        // Validation
        if (isNaN(marks) || marks === "") {
          resultDiv.textContent = "⚠ Please enter valid marks!";
          resultDiv.classList.add("error", "show");
          return;
        }

        if (marks < 0 || marks > 100) {
          resultDiv.textContent = "⚠ Marks must be between 0 and 100!";
          resultDiv.classList.add("error", "show");
          return;
        }

        // Calculate grade
        if (marks >= 90) {
          grade = "A";
          gradeClass = "grade-a";
        } else if (marks >= 75) {
          grade = "B";
          gradeClass = "grade-b";
        } else if (marks >= 50) {
          grade = "C";
          gradeClass = "grade-c";
        } else {
          grade = "Fail";
          gradeClass = "grade-fail";
        }

        // Display result
        resultDiv.textContent = `Your Grade: ${grade}.`;
        resultDiv.classList.add(gradeClass, "show");
      });

      // Allow Enter key to calculate
      document
        .getElementById("marks")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            document.getElementById("check").click();
          }
        });
    </script>
  </body>
</html>
