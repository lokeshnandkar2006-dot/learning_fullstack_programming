<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter with LocalStorage</title>
    <style>
      /* Reset default margins and padding */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body styling - center content vertically and horizontally */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      /* Main container styling */
      .container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
        min-width: 350px;
      }

      /* Header styling */
      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 2rem;
      }

      /* Subtitle styling */
      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 0.9rem;
      }

      /* Counter display styling - the main number */
      .counter-display {
        font-size: 5rem;
        font-weight: bold;
        color: #667eea;
        margin: 30px 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      /* Button container - uses flexbox for layout */
      .button-group {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-bottom: 20px;
      }

      /* Base button styling - shared by all buttons */
      button {
        padding: 15px 30px;
        font-size: 1.1rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
        text-transform: uppercase;
      }

      /* Hover effect for buttons - scales up slightly */
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      /* Active state - pressed down effect */
      button:active {
        transform: translateY(0);
      }

      /* Decrement button - red theme */
      .btn-decrease {
        background: #e74c3c;
        color: white;
      }

      .btn-decrease:hover {
        background: #c0392b;
      }

      /* Increment button - green theme */
      .btn-increase {
        background: #2ecc71;
        color: white;
      }

      .btn-increase:hover {
        background: #27ae60;
      }

      /* Reset button - gray theme */
      .btn-reset {
        background: #95a5a6;
        color: white;
        width: 100%;
      }

      .btn-reset:hover {
        background: #7f8c8d;
      }

      /* Info message styling */
      .info {
        margin-top: 20px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 10px;
        color: #555;
        font-size: 0.9rem;
        border-left: 4px solid #667eea;
      }

      /* Statistics section */
      .stats {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
        padding: 15px;
        background: #f0f0f0;
        border-radius: 10px;
      }

      .stat-item {
        text-align: center;
      }

      .stat-label {
        font-size: 0.8rem;
        color: #666;
        margin-bottom: 5px;
      }

      .stat-value {
        font-size: 1.5rem;
        font-weight: bold;
        color: #667eea;
      }
    </style>
  </head>
  <body>
    <!-- Main container holding all elements -->
    <div class="container">
      <h1>ðŸ”¢ Counter App</h1>
      <p class="subtitle">Your count is saved automatically!</p>

      <!-- Display the current counter value -->
      <div class="counter-display" id="counterDisplay">0</div>

      <!-- Button group for counter controls -->
      <div class="button-group">
        <button class="btn-decrease" id="decreaseBtn">- Decrease</button>
        <button class="btn-increase" id="increaseBtn">+ Increase</button>
      </div>

      <button class="btn-reset" id="resetBtn">Reset Counter</button>

      <!-- Statistics display -->
      <div class="stats">
        <div class="stat-item">
          <div class="stat-label">Highest</div>
          <div class="stat-value" id="maxValue">0</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Lowest</div>
          <div class="stat-value" id="minValue">0</div>
        </div>
      </div>

      <!-- Information message -->
      <div class="info">
        ðŸ’¡ Your counter value persists even after closing the browser!
      </div>
    </div>

    <script>
      // ========================================
      // VARIABLE DECLARATIONS
      // ========================================

      // Get references to DOM elements - these will be used to update the UI
      const counterDisplay = document.getElementById("counterDisplay");
      const decreaseBtn = document.getElementById("decreaseBtn");
      const increaseBtn = document.getElementById("increaseBtn");
      const resetBtn = document.getElementById("resetBtn");
      const maxValueDisplay = document.getElementById("maxValue");
      const minValueDisplay = document.getElementById("minValue");

      // Initialize counter variable
      let counter = 0;
      let maxValue = 0;
      let minValue = 0;

      // ========================================
      // LOCALSTORAGE FUNCTIONS
      // ========================================

      /**
       * Loads the counter value from localStorage when page loads
       * If no value exists, it defaults to 0
       */
      function loadCounter() {
        // getItem() retrieves the value associated with the key 'counter'
        // Returns null if key doesn't exist
        const savedCounter = localStorage.getItem("counter");
        const savedMax = localStorage.getItem("maxValue");
        const savedMin = localStorage.getItem("minValue");

        // If a saved value exists, parse it (convert string to number)
        // Otherwise, use 0 as default
        if (savedCounter !== null) {
          counter = parseInt(savedCounter);
        }

        if (savedMax !== null) {
          maxValue = parseInt(savedMax);
        }

        if (savedMin !== null) {
          minValue = parseInt(savedMin);
        }

        // Update the display with loaded value
        updateDisplay();
      }

      /**
       * Saves the current counter value to localStorage
       * This ensures persistence across browser sessions
       */
      function saveCounter() {
        // setItem() stores a key-value pair
        // Must convert number to string (localStorage only stores strings)
        localStorage.setItem("counter", counter.toString());
        localStorage.setItem("maxValue", maxValue.toString());
        localStorage.setItem("minValue", minValue.toString());
      }

      // ========================================
      // DISPLAY UPDATE FUNCTIONS
      // ========================================

      /**
       * Updates the counter display in the UI
       * Also adds visual animation effect
       */
      function updateDisplay() {
        // Update the text content of the display element
        counterDisplay.textContent = counter;
        maxValueDisplay.textContent = maxValue;
        minValueDisplay.textContent = minValue;

        // Add animation class for visual feedback
        counterDisplay.style.transform = "scale(1.1)";

        // Remove animation after 200ms to allow for re-triggering
        setTimeout(() => {
          counterDisplay.style.transform = "scale(1)";
        }, 200);

        // Update statistics
        if (counter > maxValue) {
          maxValue = counter;
        }
        if (counter < minValue) {
          minValue = counter;
        }
      }

      // ========================================
      // COUNTER OPERATIONS
      // ========================================

      /**
       * Decreases counter by 1
       * Then saves to localStorage and updates display
       */
      function decreaseCounter() {
        counter--; // Decrement counter
        saveCounter(); // Persist to localStorage
        updateDisplay(); // Update UI
      }

      /**
       * Increases counter by 1
       * Then saves to localStorage and updates display
       */
      function increaseCounter() {
        counter++; // Increment counter
        saveCounter(); // Persist to localStorage
        updateDisplay(); // Update UI
      }

      /**
       * Resets counter to 0
       * Clears localStorage and updates display
       */
      function resetCounter() {
        counter = 0; // Reset to zero
        maxValue = 0;
        minValue = 0;

        // removeItem() deletes the key-value pair from localStorage
        // Alternatively, we could use setItem('counter', '0')
        localStorage.removeItem("counter");
        localStorage.removeItem("maxValue");
        localStorage.removeItem("minValue");

        updateDisplay(); // Update UI
      }

      // ========================================
      // EVENT LISTENERS
      // ========================================

      // Attach click event listeners to buttons
      // addEventListener() waits for user clicks and executes the callback function
      decreaseBtn.addEventListener("click", decreaseCounter);
      increaseBtn.addEventListener("click", increaseCounter);
      resetBtn.addEventListener("click", resetCounter);

      // ========================================
      // INITIALIZATION
      // ========================================

      // Load saved counter when page loads
      // This runs immediately when the script executes
      loadCounter();

      // Add smooth transition for counter display
      counterDisplay.style.transition = "transform 0.2s ease";
    </script>
  </body>
</html>
